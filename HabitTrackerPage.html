    <script>
      let editIndex = null;

      function addTask() {
        const input = document.getElementById("taskInput");
        let task = input.value.trim();

        // Basic input sanitization: remove HTML tags and encode special characters
        task = task.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        task = task.replace(/"/g, "&quot;").replace(/'/g, "&#039;");

        if (!task) return;

        if (editIndex !== null) {
          document.querySelector(`#task-${editIndex} .task-text`).textContent =
            task;
          editIndex = null;
        } else {
          const list = document.getElementById("taskList");
          const id = Date.now();
          const li = document.createElement("li");
          li.id = `task-${id}`;
          li.className =
            "flex items-center justify-between bg-gray-100 p-2 rounded";

          li.innerHTML = `
      <div class="flex items-center space-x-2">
        <input type="checkbox" onchange="removeTask('${id}')" class="accent-[#00503c]">
        <span class="task-text">${task}</span>
      </div>
      <div class="space-x-1">
        <button onclick="editTask('${id}')" class="text-blue-600 hover:underline text-sm">Edit</button>
        <button onclick="deleteTask('${id}')" class="text-red-600 hover:underline text-sm">Delete</button>
      </div>
    `;
          list.appendChild(li);
        }

        input.value = "";
      }

      function removeTask(id) {
        document.getElementById(`task-${id}`).remove();
      }

      function editTask(id) {
        const text = document.querySelector(
          `#task-${id} .task-text`
        ).textContent;
        document.getElementById("taskInput").value = text;
        editIndex = id;
      }

      function deleteTask(id) {
        document.getElementById(`task-${id}`).remove();
      }
    </script>
